<h2 mat-dialog-title>Czy usunąć klienta?</h2>
<mat-dialog-content>
  <p>Imię i nazwisko:</p>
  <p>{{ client.firstname }} {{ client.surname }}</p>
  <app-alert *ngIf="errorMessage">{{ errorMessage }}</app-alert>
</mat-dialog-content>
<mat-dialog-actions>
  <button color="accent" mat-dialog-close mat-button>Anuluj</button>
  <button color="warn" mat-button (click)="onDelete()" cdkFocusInitial>
    Usuń
  </button>
</mat-dialog-actions>
